name: Deploy Svelte 5 + Vite to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies & Build
        run: |
          npm ci
          npm run check || echo "TypeScript check skipped/fail-safe"
          npm run build

      - name: Prepare SPA fallback
        run: |
          cd dist
          cp index.html 404.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          folder: dist
          clean: true

      - name: Output result
        run: |
          echo "Deployed! üåê URL: ${{ steps.deployment.outputs.page_url }}"
  