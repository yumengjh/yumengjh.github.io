name: Deploy Svelte + Vite to GitHub Pages

# è§¦å‘æ¡ä»¶ï¼šæ¨é€åˆ° main æˆ–æ‰‹åŠ¨è§¦å‘
on:
  push:
    branches: [ main ]  # è‹¥é»˜è®¤åˆ†æ”¯æ˜¯ masterï¼Œæ”¹ä¸º [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1ï¸âƒ£ æ‹‰å–ä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ é…ç½® Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # 3ï¸âƒ£ å®‰è£…ä¾èµ–å¹¶æ„å»º
      - name: Install dependencies & build
        run: |
          npm ci
          npm run check      # å¯é€‰ç±»å‹æ£€æŸ¥
          npm run build      # ç”Ÿæˆ dist

      # 4ï¸âƒ£ éªŒè¯ dist å†…å®¹
      - name: Verify dist
        run: |
          echo "Dist folder contents:"
          ls -R dist
          echo "Dist size: $(du -sh dist | awk '{print $1}')"

      # 5ï¸âƒ£ é…ç½® SPA fallback (index.html â†’ 404.html)
      - name: SPA fallback
        run: |
          cp dist/index.html dist/404.html
          echo "SPA fallback ready"

      # 6ï¸âƒ£ éƒ¨ç½²åˆ° GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          folder: dist
          clean: true

      # 7ï¸âƒ£ è¾“å‡ºéƒ¨ç½²ä¿¡æ¯
      - name: Deployment Info
